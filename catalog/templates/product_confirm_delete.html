{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Подтверждение удаления</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">Вы уверены, что хотите удалить продукт "{{ object.name }}"?</p>

                    {% if user.has_perm 'catalog.delete_product' %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <a class="btn btn-secondary" href="{% url 'catalog:catalog_detail' object.pk %}"
                               role="button">Отмена</a>
                        </div>
                    </form>
                    {% else %}
                    <p class="text-warning">У вас нет прав для удаления этого продукта.</p>
                    <a class="btn btn-secondary" href="{% url 'catalog:catalog_detail' object.pk %}"
                       role="button">Назад</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
