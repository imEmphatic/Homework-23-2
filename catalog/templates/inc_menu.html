<div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
                <h4>Продуктовая корзинка</h4>
                <p class="text-body-secondary">Здесь я пока пишу "от Балды"</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
                <h4>Навигация</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'catalog:catalog_list' %}" class="text-white">Главное</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'profile_edit' %}" class="text-white">Редактировать профиль</a></li>
                    <li>
                        <form method="post" action="{% url 'logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link text-white p-0" style="text-decoration: none;">
                                Выход
                            </button>
                        </form>
                    </li>
                    {% else %}
                    <li><a href="{% url 'login' %}" class="text-white">Вход</a></li>
                    <li><a href="{% url 'register' %}" class="text-white">Регистрация</a></li>
                    <li><a href="{% url 'blog:post_list' %}" class="text-white">Блог</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>
